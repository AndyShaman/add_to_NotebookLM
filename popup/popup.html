<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add to NotebookLM</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 360px;
      min-height: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #f0f0f0;
      color: #202124;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e0e0e0;
    }

    .header img {
      width: 32px;
      height: 32px;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      color: #202124;
    }

    .current-page {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .current-page-title {
      font-size: 13px;
      color: #5f6368;
      margin-bottom: 4px;
    }

    .current-page-url {
      font-size: 14px;
      font-weight: 500;
      color: #202124;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .section-label {
      font-size: 13px;
      font-weight: 500;
      color: #5f6368;
      margin-bottom: 8px;
    }

    .notebook-select {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #dadce0;
      border-radius: 8px;
      background: #fff;
      cursor: pointer;
      margin-bottom: 12px;
    }

    .notebook-select:focus {
      outline: none;
      border-color: #1a73e8;
      box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
    }

    .btn {
      width: 100%;
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: background 0.2s, opacity 0.2s;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-primary {
      background: #1a73e8;
      color: white;
      margin-bottom: 8px;
    }

    .btn-primary:hover:not(:disabled) {
      background: #1557b0;
    }

    .btn-secondary {
      background: #fff;
      color: #1a73e8;
      border: 1px solid #dadce0;
      margin-bottom: 8px;
    }

    .btn-secondary:hover:not(:disabled) {
      background: #f8f9fa;
    }

    .divider {
      height: 1px;
      background: #e0e0e0;
      margin: 16px 0;
    }

    .tools-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .tools-section .btn {
      font-size: 13px;
      padding: 10px 12px;
    }

    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 14px;
      display: none;
    }

    .status.success {
      background: #e6f4ea;
      color: #137333;
      display: block;
    }

    .status.error {
      background: #fce8e6;
      color: #c5221f;
      display: block;
    }

    .status.loading {
      background: #e8f0fe;
      color: #1a73e8;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid #1a73e8;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .account-select {
      font-size: 12px;
      padding: 6px 8px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      background: #fff;
    }

    .settings-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      padding: 6px;
      border-radius: 4px;
      color: #5f6368;
      transition: background 0.2s;
    }

    .settings-btn:hover {
      background: #f1f3f4;
    }

    .settings-btn svg {
      width: 18px;
      height: 18px;
      display: block;
    }

    .success-actions {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .success-actions .btn {
      flex: 1;
      margin: 0;
    }

    .hidden {
      display: none !important;
    }

    /* New notebook modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .modal {
      background: white;
      border-radius: 12px;
      padding: 20px;
      width: 320px;
      max-width: 90%;
    }

    .modal h2 {
      font-size: 16px;
      margin-bottom: 16px;
    }

    .modal input {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #dadce0;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .modal input:focus {
      outline: none;
      border-color: #1a73e8;
    }

    .modal-actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }

    .modal-actions .btn {
      width: auto;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="../icons/icon32.png" alt="NotebookLM">
    <h1>Add to NotebookLM</h1>
  </div>

  <!-- Status messages -->
  <div id="status" class="status"></div>

  <!-- Current page info -->
  <div class="current-page">
    <div class="current-page-title" data-i18n="popup_currentPage">Current page:</div>
    <div class="current-page-url" id="current-url" data-i18n="popup_loading">Loading...</div>
  </div>

  <!-- Notebook selector -->
  <div class="section-label" data-i18n="popup_selectNotebook">Add to notebook:</div>
  <select id="notebook-select" class="notebook-select">
    <option value="" data-i18n="popup_loadingNotebooks">Loading notebooks...</option>
  </select>

  <!-- Action buttons -->
  <button id="add-btn" class="btn btn-primary" disabled>
    <span>‚ûï</span> <span data-i18n="popup_addToNotebook">Add to Notebook</span>
  </button>

  <button id="new-notebook-btn" class="btn btn-secondary">
    <span>üìî</span> <span data-i18n="popup_createNotebook">Create New Notebook</span>
  </button>

  <div class="divider"></div>

  <!-- Tools section -->
  <div class="section-label" data-i18n="popup_tools">Tools:</div>
  <div class="tools-section">
    <button id="tabs-btn" class="btn btn-secondary">
      <span>üóÇÔ∏è</span> <span data-i18n="popup_fromTabs">From Tabs</span>
    </button>
    <button id="bulk-btn" class="btn btn-secondary">
      <span>üì¶</span> <span data-i18n="popup_bulkImport">Bulk Import</span>
    </button>
  </div>

  <!-- Footer with account selector -->
  <div class="footer">
    <select id="account-select" class="account-select">
      <option value="0">...</option>
    </select>
    <button id="settings-btn" class="settings-btn" title="Settings">
      <svg viewBox="0 0 24 24" fill="currentColor"><path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58a.49.49 0 0 0 .12-.61l-1.92-3.32a.49.49 0 0 0-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 0 0-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96a.49.49 0 0 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58a.49.49 0 0 0-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
    </button>
  </div>

  <!-- New notebook modal -->
  <div id="new-notebook-modal" class="modal-overlay hidden">
    <div class="modal">
      <h2>üìî <span data-i18n="popup_createNotebook">Create New Notebook</span></h2>
      <input type="text" id="new-notebook-name" data-i18n-placeholder="popup_notebookName" placeholder="Notebook name">
      <div class="modal-actions">
        <button id="modal-cancel" class="btn btn-secondary" data-i18n="popup_cancel">Cancel</button>
        <button id="modal-create" class="btn btn-primary" data-i18n="popup_createAndAdd">Create & Add</button>
      </div>
    </div>
  </div>

  <script src="../lib/i18n.js"></script>
  <script src="popup.js"></script>
</body>
</html>
